<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>The Psyhcic Game</title>
</head>

<body>
    <div id="wordguessgame">
        <h1>The Psyhcic Game</h1>
        <p>Guess what letter I'm thinking of</p>
        <p>Wins:</p>
        <p>Losses:</p>
        <p>Guesses Left:</p>
        <p>Your Guesses so Far:</p>
    </div>

    <script type="text/javascript">
    
        var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]
        
        var wins = 0;
        var losses = 0;
        var numberGuesses = 9;
        var guessChoices = [];

        document.onkeyup = function(event) {

            var userGuess = event.key;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            var options = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
            document.getElementById("computerGuess").textContent = computerGuess;

                if (options.indexOf(userGuess) > -1) {
                    if (userGuess === computerGuess) {
                        wins++;
                        numberGuesses = 9;
                        guessChoices = [];
                    }

                    if (userGuess != computerGuess) {
                        numberGuesses --;
                        guessChoices.push(userGuess);
                    }

                    if (numberGuesses === 0) {
                        numberGuesses = 9;
                        losses ++;
                        guessChoices = [];
                    }
                    

                    var html=
                    "<h1> The Psychic Game </h1>" + "<p> Guess what letter I'm thinking of! </p>" + "<p> Wins:" + wins + "</p>" + "<p> Losses: " + losses + "</p>" + "<p> Guesses Left: " + numberGuesses + "</p>" + "<p> Your Guesses so far: " + guessChoices.join(",") + "</p>";

                    document.querySelector("#game").innerHTML = html;
                }
        };
    </script>


</body>
</html>
